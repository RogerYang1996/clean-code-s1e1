<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
    <title>Todo App</title>
</head>
<body>
    <div class="title">
        <img src="./eisenhower-matrix.jpg">
        <a class="title-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main">
        <div id="add-item">
            <label class="add-item__label" for="new-task">Add Item</label>
            <div class="add-item__input-wrapper">
                <input id="new-task" class="add-item__input task item-input" type="text">
                <button>Add</button>
            </div>
        </div>
        <h3 class="subtitle">Todo</h3>
        <ul id="incompleted-tasks">
            <li class="tasks-item__list">
                <input type="checkbox" class="checkbox">
                <label class="task item-label">Pay Bills</label>
                <input type="text" class="tasks-input task item-input input-hidden">
                <button class="edit">Edit</button>
                <button class="delete"><img src="./remove.svg"></button>
            </li>
            <li class="edit-mode tasks-item__list">
                <input type="checkbox" class="checkbox">
                <label class="task item-label label-hidden">Go Shopping</label>
                <input type="text" value="Go Shopping" class="tasks-input task item-input">
                <button class="edit">Save</button>
                <button class="delete"><img src="./remove.svg"></button>
            </li>
        </ul>
        <h3 class="subtitle">Completed</h3>
        <ul id="completed-tasks">
            <li class="tasks-item__list">
                <input type="checkbox" checked class="checkbox">
                <label class="task item-label completed-tasks__label visible">See the Doctor</label>
                <input type="text" class="tasks-input task item-input input-hidden">
                <button class="edit">Edit</button>
                <button class="delete"><img src="./remove.svg"></button>
            </li>
        </ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
